<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.理解
            *全称:立即执行函数表达式
        2.作用
            *隐藏实现
            *不会污染外部（全局）命名空间
            *用它编写js模块
     -->
</body>
<script>
    (function (){//匿名函数自调用
        var a = 3;
        console.log(a+3)
    })()
    var a = 4;
    console.log(a)

    ;(function(){
        var a = 1;
        function test(){
            console.log(++a)
        }
        window.$ = function(){//向外暴露一个全局函数
            return {
                test:test
            }
        }
    })()

    $().test()
</script>
</html>
